<!DOCTYPE html>
<html>
<body>



<canvas 
id="myCanvas" width="640" height="480" 
style="border:1px solid #000000;">
<img src="https://www.roomsketcher.com/wp-content/uploads/2017/11/RoomSketcher-Order-Floor-Plans-2D-Floor-Plan.jpg" id="full-screen-background-image" >

</canvas>

<script>

window.onload = function() {
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
var img = document.getElementById("full-screen-background-image");
  
canvas.width  = window.innerWidth;
canvas.height = window.innerHeight;
  
ctx.drawImage(img, 0, 0);
ctx.shadowBlur = 10;
ctx.shadowColor = "black";

ctx.fillStyle = "#FF0000";
ctx.fillRect(200, 50, 15, 15);  
};

</script>
