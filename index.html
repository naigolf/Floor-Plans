<!DOCTYPE html>
<html>
<body>

<canvas id="myCanvas" width="800" height="605" style="border:1px solid #d3d3d3;">
<img src="https://www.roomsketcher.com/wp-content/uploads/2017/11/RoomSketcher-Order-Floor-Plans-2D-Floor-Plan.jpg" id="scream">
</canvas>

<script>
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
var img = document.getElementById("scream");
   ctx.drawImage(img, 0, 0);
// Red rectangle
ctx.beginPath();
ctx.lineWidth = "6";
ctx.fillStyle = "#FF0000";
//ctx.strokeStyle = "red";
ctx.fillRect(200, 50, 15, 15);  
ctx.stroke();

</script> 

</body>
</html>
